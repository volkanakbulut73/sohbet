
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gemini Connect | mIRC Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f0f4f8;
      color: #000000;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Tahoma', 'Arial', sans-serif;
      touch-action: manipulation;
    }

    /* Genel Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
      height: 8px; /* Yatay scroll için yükseklik */
    }
    ::-webkit-scrollbar-track {
      background: #e2e8f0;
    }
    ::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border: 2px solid #e2e8f0;
    }

    /* Kanal Barı Özel Scrollbar (Daha ince ve temiz) */
    .tabs-scrollbar::-webkit-scrollbar {
      height: 4px;
    }
    .tabs-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    .mirc-text {
      font-size: 13px;
      line-height: 1.4;
    }

    /* Mobil focus engelleme */
    input, textarea {
      font-size: 16px !important;
    }

    .channel-tab-active {
      color: #2563eb;
      font-weight: bold;
      border-bottom: 2px solid #2563eb;
    }

    /* Kaydırma Göstergesi (Gradyan) */
    .tabs-container {
      position: relative;
    }
    .tabs-container::after {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 30px;
      background: linear-gradient(to right, transparent, rgba(238, 244, 251, 0.8));
      pointer-events: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0"
  }
}
</script>
</head>
<body>
  <div id="root" class="h-screen w-screen overflow-hidden"></div>
</body>
</html>
