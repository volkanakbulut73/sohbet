
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Workigom Chat | www.workigomchat.online</title>
  <meta name="description" content="Workigom Chat - Kurumsal ve modern mIRC tabanlı sohbet platformu.">
  <meta name="theme-color" content="#000080">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968804.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --mirc-navy: #000080;
      --mirc-bg: #d4dce8;
    }
    body {
      background-color: var(--mirc-navy); /* Yüklenirken siyah yerine kurumsal navy */
      color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    #root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: monospace;
      font-weight: bold;
    }
    #root:empty::after {
      content: "CONNECTING TO WORKIGOM NETWORK...";
      animation: blink 1s infinite;
    }
    @keyframes blink { 
      0% { opacity: 1; } 
      50% { opacity: 0.3; } 
      100% { opacity: 1; } 
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0"
  }
}
</script>
</head>
<body>
  <div id="root" class="h-screen w-screen overflow-hidden flex flex-col"></div>
  
  <!-- Uygulamanın çalışmasını sağlayan ana script etiketi -->
  <script type="module" src="./index.tsx"></script>

  <script>
    // Hostinger üzerinde yükleme hatalarını yakalamak için
    window.onerror = function(msg, url, line) {
      console.error("Yükleme Hatası:", msg, "URL:", url, "Satır:", line);
      if (msg.includes("Script error")) {
        alert("Bağlantı hatası: Lütfen sayfayı yenileyin.");
      }
    };
  </script>
</body>
</html>
