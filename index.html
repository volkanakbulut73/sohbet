
<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Workigom Chat | Güvenli Sohbet Platformu</title>
  <meta name="theme-color" content="#000080">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { 
      box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent; 
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    
    html, body {
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #0b0f14;
      /* Scroll artık serbest, App.tsx içinde chat için özel kilitlenecek */
    }
    
    #root {
      width: 100%;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    
    /* Klasik mIRC Görünümü */
    .mirc-window { border: 2px solid; border-color: #fff #808080 #808080 #fff; }
    .mirc-inset { border: 2px solid; border-color: #808080 #fff #fff #808080; }
    
    @keyframes cursor-blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .cursor-blink::after {
      content: '_';
      animation: cursor-blink 1s step-end infinite;
    }

    /* Mobil tarayıcı zoom engelleme */
    @media screen and (max-width: 768px) {
      input, select, textarea { font-size: 16px !important; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
