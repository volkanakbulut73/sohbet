
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Workigom Chat | workigomchat.online</title>
  <meta name="description" content="Gerçek insanlarla, güvenli ve seviyeli sohbet platformu.">
  <meta name="theme-color" content="#000080">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968804.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --mirc-navy: #000080;
      --mirc-bg: #d4dce8;
      --mirc-border: #808080;
    }
    body, html {
      background-color: transparent;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Courier New', Courier, monospace;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
      position: fixed; /* iOS scroll zıplama sorununu çözer */
    }
    
    #root {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .safe-top {
      padding-top: env(safe-area-inset-top, 0px);
    }
    
    .safe-bottom {
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }

    ::-webkit-scrollbar { width: 4px; height: 4px; }
    ::-webkit-scrollbar-track { background: #f0f0f0; }
    ::-webkit-scrollbar-thumb { background: #000080; border-radius: 0px; }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    .cursor-blink {
      display: inline-block;
      width: 8px;
      height: 2px;
      background-color: #000;
      animation: blink 1s infinite;
      vertical-align: bottom;
      margin-left: 2px;
    }
    @keyframes blink { 50% { opacity: 0; } }

    .workigom-embedded-view {
      border-radius: 0;
      box-shadow: none;
    }

    /* Mobil klavye açıldığında input alanının ekran dışına çıkmasını önlemek için */
    @supports (height: 100dvh) {
      body, html, #root {
        height: 100dvh;
      }
    }
  </style>
<script type="importmap">

  }
}
</script>
</head>

</body>
</html>
