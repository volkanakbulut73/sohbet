
<!DOCTYPE html>

  <title>Workigom Chat | mIRC Modern</title>
  <meta name="theme-color" content="#000080">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --app-height: 100%; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    html, body {
      overflow: hidden !important;
      width: 100%;
      height: 100%;
      position: fixed; /* Sayfanın komple kaymasını engeller */
      background-color: #0b0f14;
    }
    
    #root {
      height: 100dvh; /* Dynamic viewport height */
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .mirc-shadow { box-shadow: inset 1px 1px 0 #fff, 2px 2px 5px rgba(0,0,0,0.2); }
    .mirc-border { border: 2px solid; border-color: #fff #808080 #808080 #fff; }
    
    /* Mobil tarayıcılarda input zoom engelleme */
    @media screen and (max-width: 768px) {
      input, select, textarea { font-size: 16px !important; }
    }
  </style>
