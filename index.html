
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gemini Connect | mIRC Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #d4dce8;
      color: #000000;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      touch-action: manipulation;
    }

    /* Genel Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Kanal Barı Özel Scrollbar */
    .tabs-scrollbar::-webkit-scrollbar {
      height: 3px;
    }
    .tabs-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(37, 99, 235, 0.2);
    }

    .mirc-text {
      font-size: 13.5px;
      line-height: 1.5;
    }

    /* Input Focus Stili */
    input:focus {
      border-color: #2563eb !important;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }

    /* Mobil için dokunma alanlarını büyüt */
    @media (max-width: 640px) {
      .tabs-scrollbar div {
        padding: 6px 14px !important;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0"
  }
}
</script>
</head>
<body>
  <div id="root" class="h-screen w-screen overflow-hidden"></div>
</body>
</html>
