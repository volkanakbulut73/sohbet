  <style>
    /* KRİTİK MOBİL AYARLARI */
    :root {
      --app-height: 100%;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
    }

    html, body {
      /* Mobil barların kaymasını engellemek için fixle */
      overflow: hidden;
      width: 100%;
      height: 100%;
      height: -webkit-fill-available;
      position: fixed;
      background-color: #d4dce8;
    }
    
    #root {
      /* dvh: Dinamik Viewport Yüksekliği (Adres çubuğu değişse de sığar) */
      height: 100%;
      height: 100dvh; 
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Klavye açıldığında input zoom'u engelle */
    @media screen and (max-width: 768px) {
      input, textarea { font-size: 16px !important; }
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
